version: '3.5'
services:
 mysql-server:
  container_name: mysql
  image: mysql:8.0
  command:
   - mysqld
   - --character-set-server=utf8
   - --collation-server=utf8_bin
   - --default-authentication-plugin=mysql_native_password
  ports:
    - 3306:3306
  volumes:
   - ./database:/var/lib/mysql:rw
  env_file:
   - .env_db

